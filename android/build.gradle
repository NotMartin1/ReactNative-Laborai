buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "$rootDir/libs" } // Include your local Maven repository
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4") // Specify the version of the Android Gradle Plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0") // Specify the version of React Native plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "$rootDir/libs" } // Include your local Maven repository
    }
}

apply plugin: "com.facebook.react.rootproject"
